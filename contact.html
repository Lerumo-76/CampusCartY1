<!DOCTYPE html>
<html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Contact Us - CampusCart</title>
            <link rel="stylesheet" href="styles.css"/>
            <!--Font Awesome CND for icons-->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        </head>    
<body>
<header>
  <h1>CampusCart</h1>
  <nav class="side-nav">
     <a href="search.html">
      <i class="fas fa-search"></i>
      <span class="nav-label"></span>
    </a>
    <a href="index.html">
      <i class="fas fa-home"></i>
      <span class="nav-label">Home</span>
    </a>
    <a href="shop.html">
      <i class="fas fa-store"></i>
      <span class="nav-label">Shop</span></a>
    <a href="deals.html">
      <i class="fas fa-tag"></i>
      <span class="nav-label">Deals</span></a>
    <a href="about.html">
      <i class="fas fa-user"></i>
      <span class="nav-label">About Us</span></a>
    <a class="active" href="contact.html">
      <i class="fas fa-envelope"></i>
      <span class="nav-label">Contact</span>
    </a>
    <a href="feedback.html">
      <i class="fas fa-pen"></i>
      <span class="nav-label">Feedback Form</span>
    </a>
  </nav>
</header>
<main class="contact-section">
    <h2>Contact Us</h2>
    <form id="contactForm" class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
    </form>
    <div id="formMessage" class="form-message"></div>
</main>
<footer class="footer">
  <p>&copy; 2025 CampusCart. All rights reserved.</p>
</footer>
<script>
  const form = document.getElementById('contactForm');
    const messageDiv = document.getElementById('formMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Stop page refresh

      // Show message
      messageDiv.textContent = "Your message has been sent!";
      
      // Optionally clear the form
      form.reset();
    });
</script>
</body>
</html>
